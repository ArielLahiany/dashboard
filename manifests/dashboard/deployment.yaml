apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: saleor
  labels:
    app: saleor
    component: dashboard
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: saleor
      component: dashboard
  template:
    metadata:
      labels:
        app: saleor
        component: dashboard
    spec:
      hostAliases:
        - ip: 10.152.183.80
          hostnames:
            - django.saleor
      containers:
        - name: dashboard
          image: ariellahiany/dashboard:latest
          imagePullPolicy: Always
          ports:
            - name: dashboard
              protocol: TCP
              containerPort: 9000
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/conf.d/
      volumes:
        - name: config
          configMap:
            name: dashboard
            items:
              - key: default.conf
                path: default.conf
