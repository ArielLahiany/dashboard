apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard
  namespace: saleor
data:
  # Defines URI of a running instance of the Saleor GraphQL API.
  API_URI: http://10.0.0.10:30080/graphql/

  # Nginx default configuration file
  default.conf: |
    server {
        listen 9000;
        server_name localhost;
        root /dashboard/dashboard/;

        location /dashboard/ {
            alias /dashboard/dashboard/;
            index index.html;
            try_files $uri $uri/ /dashboard/index.html;
        }
    }
